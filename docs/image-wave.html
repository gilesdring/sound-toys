<main role="main">
  <section id="control">
    <p>
      <label for="myFile">Load image: </label><input type="file" id="myFile" />
    </p>
    <p>
      <button onclick="ImageWave.resume()">Start noise</button>
      <button onclick="ImageWave.pause()">Stop noise</button>
    </p>
  </section>
  <section id="selector">
    <img id="image">
    <canvas id="source"></canvas>
  </section>
  <section>
    <canvas id="waveform"></canvas>
  </section>
</main>

<script src="{{ 'js/image-wave.js' | relative_url }}"/"></script>
<script>
  ImageWave.init({
    initialImage: '{{ "assets/LIDAR-DTM-2M-SD84sw.png" | relative_url }}'
  });
</script>

<style>
  #image {
    width: 100%;
  }

  #selector {
    position: relative;
  }

  #source {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
  }

  #waveform {
    box-sizing: border-box;
    width: 100%;
  }
  #control p {
    margin-bottom: 0.3em;
  }
  button {
    padding: 0.2em 1em;
  }
</style>
